ApiVersion: argoproj.io/v1alpha1
kind: Workflow                  #new type of k8s spec
metadata:
  generateName: nlp-adapt-wf-    #name of workflow spec
spec:
  entrypoint: run-adapt          #invoke the build template
  volumes:
  - name: test-data
    hostPath: # change this accordingly to your host system
      path: /Users/gms/development/nlp/nlpie/data/adapt-kube/amq/data  
  - name: test-conf
    hostPath: # change this accordingly to your host system
      path: /Users/gms/development/nlp/nlpie/data/adapt-kube/amq/conf  

  templates:
  - name: run-adapt
    steps:
    - - name: run-others
        template: run-others

  - name: run-others # run steps
    steps:

    - - name: amq-deployment
        template: amq-server-d

    - - name: amq-service
        template: amq-server-s


   - name: amq-server-d
     resource:
      action: create
      manifest: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: amq
          #namespace: adapt
        spec:
          selector:
            matchLabels:
              app: amq
              track: stable
          template:
            metadata:
              labels:
                app: amq
                track: stable
          
            spec:
              containers:
              - image: gms/activemq
                imagePullPolicy: Never
                name: amq
                ports:
                - containerPort: 61616
                - containerPort: 8161
                volumeMounts:
                - name: test-data
                  mountPath: /opt/activemq/data
                  readOnly: false  
                - name: test-conf
                  mountPath: /opt/activemq/conf
                  readOnly: false  
              volumes:
              - name: test-data
                hostPath:
                  path:  /Users/gms/development/nlp/nlpie/data/adapt/amq/data  
              - name: test-conf
                hostPath:
                  path:  /Users/gms/development/nlp/nlpie/data/adapt/amq/conf 

   - name: amq-server-s
    resource:
      action: create
      manifest: |
        apiVersion: v1
        kind: Service
        metadata:
          name: amq
          #namespace: adapt
          labels:
            app: amq
        spec:
          selector:
            app: amq
          ports:
          - name: test1
            protocol: TCP
            port: 61616
            targetPort: 61616
            nodePort: 31344
          - name: test2
            protocol: TCP
            port: 8161
            targetPort: 8161
            nodePort: 31345
          type: NodePort




